<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Abrir URLs com data e hora atual</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background-color: #f0f0f0;
      text-align: center;
    }
    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    h1 {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h1>Abrir links com data e hora atual do dispositivo</h1>

  <button onclick="abrirLink(190)">Rato - Encomendas Home (190)</button>
  <button onclick="abrirLink(191)">Rato - Click & Collect (191)</button>
  <button onclick="abrirLink(216)">Cova da Piedade - Encomendas Home (216)</button>
  <button onclick="abrirLink(217)">Cova da Piedade - Click & Collect (217)</button>
  

  <script>
    function abrirLink(serviceTypeId) {
      const baseUrl = "https://perform.lyzer.tech/pt/app/operations/order-management";

      // Data e hora atual do dispositivo em ISO (com fuso UTC)
      const agora = new Date();
      const isoDate = agora.toISOString();

      const params = new URLSearchParams({
        "dateRange[from]": isoDate,
        serviceTypes: serviceTypeId.toString(),
        pageIndex: "1",
        pageSize: "50",
      });

      const statusList = [
        "Pending",
        "InAssignment",
        "Open",
        "Invoicing",
        "Processing",
        "Complete",
        "InTransit",
        "Incidence",
      ];

      statusList.forEach(status => params.append("status", status));

      const finalUrl = `${baseUrl}?${params.toString()}`;
      window.open(finalUrl, "_blank");
    }
  </script>
</body>
</html>
