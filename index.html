<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Abrir URLs com data e hora atual</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background-color: #f0f0f0;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .coluna {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .coluna h2 {
      margin-bottom: 15px;
    }

    button {
      padding: 12px 24px;
      margin: 10px 0;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 260px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Abrir links com data e hora atual do dispositivo</h1>

  <div class="container">
    <div class="coluna">
      <h2>Rato</h2>
      <button onclick="abrirOrderManagement(190)">Rato - Encomendas Home (190)</button>
      <button onclick="abrirOrderManagement(191)">Rato - Click & Collect (191)</button>
      <button onclick="abrirLiveOperations()">Rato - Encomendas em Direto</button>
    </div>

    <div class="coluna">
      <h2>Cova da Piedade</h2>
      <button onclick="abrirOrderManagement(216)">Cova - Encomendas Home (216)</button>
      <button onclick="abrirOrderManagement(217)">Cova - Click & Collect (217)</button>
      <button onclick="abrirLiveOperationsCova()">Cova - Encomendas em Direto</button>
    </div>
  </div>

  <script>
    function getStatusList() {
      return [
        "Pending",
        "InAssignment",
        "Open",
        "Invoicing",
        "Processing",
        "Complete",
        "InTransit",
        "Incidence"
      ];
    }

    function abrirOrderManagement(serviceTypeId) {
      const baseUrl = "https://perform.lyzer.tech/pt/app/operations/order-management";
      const agora = new Date().toISOString();

      const params = new URLSearchParams({
        "dateRange[from]": agora,
        serviceTypes: serviceTypeId.toString(),
        pageIndex: "1",
        pageSize: "50"
      });

      getStatusList().forEach(status => params.append("status", status));

      const finalUrl = `${baseUrl}?${params.toString()}`;
      window.open(finalUrl, "_blank");
    }

    function abrirLiveOperations() {
      const baseUrl = "https://perform.lyzer.tech/pt/app/operations/live-operations";
      const agora = new Date().toISOString();

      const params = new URLSearchParams({
        deliveryDeadline: agora,
        retailer: "29",
        store: "133",
        serviceType: "190",
        pageIndex: "1",
        pageSize: "20"
      });

      const statusList = [
        "Pending",
        "InAssignment",
        "Open",
        "Invoicing",
        "Processing",
        "Complete",
        "InTransit",
        "Incidence",
        "Cancelled",
        "ManualAssignment"
      ];

      statusList.forEach(status => params.append("status", status));

      const finalUrl = `${baseUrl}?${params.toString()}`;
      window.open(finalUrl, "_blank");
    }

    function abrirLiveOperationsCova() {
    const baseUrl = "https://perform.lyzer.tech/pt/app/operations/live-operations";
    const agora = new Date().toISOString();

    const params = new URLSearchParams({
      deliveryDeadline: agora,
      retailer: "29",
      store: "145",
      serviceType: "216",
      pageIndex: "1",
      pageSize: "20"
    });

    const statusList = [
      "Pending",
      "InAssignment",
      "Open",
      "Invoicing",
      "Processing",
      "Complete",
      "InTransit",
      "Incidence",
      "Cancelled",
      "ManualAssignment"
    ];

    statusList.forEach(status => params.append("status", status));

    const finalUrl = `${baseUrl}?${params.toString()}`;
    window.open(finalUrl, "_blank");
  </script>
</body>
</html>
