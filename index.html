<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Links com Data Atual</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background-color: #f0f0f0;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .coluna {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .coluna h2 {
      margin-bottom: 15px;
    }

    button {
      padding: 12px 24px;
      margin: 10px 0;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 260px;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Abrir Links com Data Atual</h1>

  <div class="container">
    <!-- Coluna Rato -->
    <div class="coluna">
      <h2>Rato</h2>
      <button onclick="abrirTudoRato()">Abrir Tudo - Rato</button>
    </div>

    <!-- Coluna Cova da Piedade -->
    <div class="coluna">
      <h2>Cova da Piedade</h2>
      <button onclick="abrirTudoCova()">Abrir Tudo - Cova da Piedade</button>
    </div>
  </div>

  <script>
    function getStatusListOrder() {
      return [
        "Pending",
        "InAssignment",
        "Open",
        "Invoicing",
        "Processing",
        "Complete",
        "InTransit",
        "Incidence"
      ];
    }

    function getStatusListLive() {
      return [
        "Pending",
        "InAssignment",
        "Open",
        "Invoicing",
        "Processing",
        "Complete",
        "InTransit",
        "Incidence",
        "Cancelled",
        "ManualAssignment"
      ];
    }

    function abrirTudoRato() {
      const agora = new Date().toISOString();
      
      // Order Management (190 + 191)
      const orderParams = new URLSearchParams({
        "dateRange[from]": agora,
        serviceTypes: "190,191",
        pageIndex: "1",
        pageSize: "50"
      });
      getStatusListOrder().forEach(status => orderParams.append("status", status));
      const orderURL = `https://perform.lyzer.tech/pt/app/operations/order-management?${orderParams.toString()}`;
      window.open(orderURL, "_blank");

      // Live Operations (190)
      const liveParams = new URLSearchParams({
        deliveryDeadline: agora,
        retailer: "29",
        store: "133",
        serviceType: "190",
        pageIndex: "1",
        pageSize: "20"
      });
      getStatusListLive().forEach(status => liveParams.append("status", status));
      const liveURL = `https://perform.lyzer.tech/pt/app/operations/live-operations?${liveParams.toString()}`;
      window.open(liveURL, "_blank");
    }

    function abrirTudoCova() {
      const agora = new Date().toISOString();
      
      // Order Management (216 + 217)
      const orderParams = new URLSearchParams({
        "dateRange[from]": agora,
        serviceTypes: "216,217",
        pageIndex: "1",
        pageSize: "50"
      });
      getStatusListOrder().forEach(status => orderParams.append("status", status));
      const orderURL = `https://perform.lyzer.tech/pt/app/operations/order-management?${orderParams.toString()}`;
      window.open(orderURL, "_blank");

      // Live Operations (216)
      const liveParams = new URLSearchParams({
        deliveryDeadline: agora,
        retailer: "29",
        store: "145",
        serviceType: "216",
        pageIndex: "1",
        pageSize: "20"
      });
      getStatusListLive().forEach(status => liveParams.append("status", status));
      const liveURL = `https://perform.lyzer.tech/pt/app/operations/live-operations?${liveParams.toString()}`;
      window.open(liveURL, "_blank");
    }
  </script>
</body>
</html>
