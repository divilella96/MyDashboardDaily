<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Abrir URL com data do dispositivo</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
      text-align: center;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e7e34;
    }
    p {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Abrir link com a data atual do dispositivo</h1>
  <button onclick="abrirLink()">Abrir URL</button>
  <p>O link usará a data do seu dispositivo (23:00 UTC do dia atual).</p>

  <script>
    function abrirLink() {
      const baseUrl = "https://perform.lyzer.tech/pt/app/operations/order-management";

      // Data atual do dispositivo (no fuso local)
      const hoje = new Date();
      const ano = hoje.getFullYear();
      const mes = String(hoje.getMonth() + 1).padStart(2, '0');
      const dia = String(hoje.getDate()).padStart(2, '0');

      // Simula horário "23:00:00.000Z" do dia local (UTC)
      const dataFinal = new Date(`${ano}-${mes}-${dia}T23:00:00.000Z`);
      const isoDate = dataFinal.toISOString();

      // Parâmetros fixos
      const params = new URLSearchParams({
        "dateRange[from]": isoDate,
        serviceTypes: "190",
        pageIndex: "1",
        pageSize: "50",
      });

      // Múltiplos status
      const statusList = [
        "Pending",
        "InAssignment",
        "Open",
        "Invoicing",
        "Processing",
        "Complete",
        "InTransit",
        "Incidence",
      ];

      statusList.forEach(status => params.append("status", status));

      const finalUrl = `${baseUrl}?${params.toString()}`;
      window.open(finalUrl, "_blank");
    }
  </script>
</body>
</html>
